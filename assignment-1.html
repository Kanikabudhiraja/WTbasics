<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
</head>
<body>
    <div style="border: 2px solid black">
        <h2 align="center" style="border: 1px solid black" >Assignment</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ATugqsSz7Ls?si=Y-OuRLpjPc7gxSF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <br>
    <div style="border: 1px solid black">
    <h3 align="center">Addmission Form</h3>
    </div>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="enter your name">
        <br>
        <label for="name">Father's Name</label>
        <input type="text" id="name" name="name" placeholder="enter your father name">
        <br>
        <label for="name">Mother's Name</label>
        <input type="text" id="name" name="name" placeholder="enter your mother name">
        <br>
        <label for="email">Email-ID</label>
        <input type="email" id="email" name="email" placeholder="email@123">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age">
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        <br>
        <label for="number">Mobile NO:</label>
        <input type="text" id="number" name="number">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="others">Others
        <br>
        <label for="Course"></label>
        <select name="course" id="course">
            <option value="BTECH">BTECH</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
        </select>
        <br>
        <textarea name="address" id="address" cols="12" rows="6">Address:</textarea>
        <br>
        <input type="submit" value="Register yourself">
    </form>
    <br>
    <hr>
    <div style="border: 1px solid black">
        <h3 align="center">Table</h3>
        </div>
        <br>
    <table border="1" width="80%"  align="Center" cellspacing="5px" cellpadding="10px" >
        <tr>
        <th colspan="6" bgcolor="yellow">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6" bgcolor="yellow">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        
        <tr>
            <th colspan="5" bgcolor="yellow">Lunch</th>
            </tr>
            <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
